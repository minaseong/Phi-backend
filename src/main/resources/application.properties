spring.application.name=phi

spring.datasource.url=jdbc:mysql://localhost:3306/phi?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=phi1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
# iOS에서 접근하려면 실제 서버 IP 주소나 도메인을 사용해야 합니다
# 예: http://192.168.1.100:8080 또는 http://your-domain.com:8080
server.address=0.0.0.0

# CORS 설정
# 모든 origin에서의 요청을 허용합니다 (개발 환경용)

# JWT 설정
jwt.secret=PhiBackendSecretKeyForJWTTokenGeneration2024SecureKeyMustBeLongEnoughForHS256Algorithm
jwt.expiration=86400000